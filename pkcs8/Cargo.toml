[package]
name = "pkcs8"
version = "0.2.0" # Also update html_root_url in lib.rs when bumping this
description = """
Pure Rust implementation of Public-Key Cryptography Standards (PKCS) #8:
Private-Key Information Syntax Specification (RFC 5208)
"""
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
edition = "2018"
documentation = "https://docs.rs/pkcs8"
repository = "https://github.com/RustCrypto/utils"
categories = ["cryptography", "data-structures", "encoding", "no-std"]
keywords = ["crypto", "key", "private"]
readme = "README.md"

[dependencies.const-oid]
version = "0.3.5"
path = "../const-oid"

[dependencies.subtle-encoding]
version = "0.5"
optional = true
default-features = false
features = ["alloc", "base64"]

[dependencies.zeroize]
version = "1"
optional = true
default-features = false
features = ["alloc"]

[dev-dependencies]
hex-literal = "0.3"

[features]
alloc = ["zeroize"]
pem = ["alloc", "subtle-encoding"]
std = ["alloc", "const-oid/std"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
