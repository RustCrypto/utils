name: zeroize

on:
  pull_request:
    paths:
      - ".github/workflows/zeroize.yml"
      - "zeroize/**"
      - "Cargo.*"
  push:
    branches: main

defaults:
  run:
    working-directory: zeroize

env:
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: "-Dwarnings"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.51.0 # MSRV
          - stable
        target:
          - armv7a-none-eabi
          - thumbv7em-none-eabi
          - wasm32-unknown-unknown
    steps:
      - uses: actions/checkout@v2
      - uses: RustCrypto/actions/cargo-cache@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          profile: minimal
      # Isolate this crate from workspace which is otherwise MSRV 1.56 due to 2021 edition crates
      - run: rm ../Cargo.toml
      - run: cargo build --no-default-features --target ${{ matrix.target }}

  minimal-versions:
    uses: RustCrypto/actions/.github/workflows/minimal-versions.yml@master
    with:
        working-directory: ${{ github.workflow }}

  test:
    strategy:
      matrix:
        include:
          # 32-bit Linux
          - target: i686-unknown-linux-gnu
            platform: ubuntu-latest
            rust: 1.51.0 # MSRV
            deps: sudo apt update && sudo apt install gcc-multilib
          - target: i686-unknown-linux-gnu
            platform: ubuntu-latest
            rust: stable
            deps: sudo apt update && sudo apt install gcc-multilib

          # 64-bit Linux
          - target: x86_64-unknown-linux-gnu
            platform: ubuntu-latest
            rust: 1.51.0 # MSRV
          - target: x86_64-unknown-linux-gnu
            platform: ubuntu-latest
            rust: stable

          # 64-bit macOS x86_64
          - target: x86_64-apple-darwin
            platform: macos-latest
            rust: 1.51.0 # MSRV
          - target: x86_64-apple-darwin
            platform: macos-latest
            rust: stable

          # 64-bit Windows
          - target: x86_64-pc-windows-msvc
            platform: windows-latest
            rust: 1.51.0 # MSRV
          - target: x86_64-pc-windows-msvc
            platform: windows-latest
            rust: stable
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: RustCrypto/actions/cargo-cache@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      # Isolate this crate from workspace which is otherwise MSRV 1.56 due to 2021 edition crates
      - run: rm ../Cargo.toml
      - run: ${{ matrix.deps }}
      - run: cargo test
      - run: cargo test --features alloc,derive,std

  # Feature-gated ARM64 SIMD register support (nightly-only)
  aarch64:
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            rust: nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: RustCrypto/actions/cargo-cache@master
      - run: ${{ matrix.deps }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - uses: RustCrypto/actions/cross-install@master
      # Isolate this crate from workspace which is otherwise MSRV 1.56 due to 2021 edition crates
      - run: rm ../Cargo.toml
      - run: cross test --target ${{ matrix.target }} --features aarch64
      - run: cross test --target ${{ matrix.target }} --all-features
